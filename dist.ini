name                = Elastic-Model
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley
version             = 0.52

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*
exclude_match    = ^nytprof.*
exclude_match    = ^bench.*
exclude_filename = run_travis_tests.sh
exclude_filename = cpanfile

[PruneCruft]
[PkgVersion]
[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
Test::Strict = 0

[Prereqs]
Search::Elasticsearch::Client::1_0 = 0
Search::Elasticsearch::Client::2_0 = 0

[Prereqs / Recommends]

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Elastic-Model

[PodWeaver]

[MetaYAML]
[MetaJSON]
[MetaNoIndex]
directory = t
directory = xt
directory = bench
directory = examples

[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
